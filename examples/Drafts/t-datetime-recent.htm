<div class="o-question-response o-question-slider-date-horizontal" data-questiongroup="_QWhen" data-readonly="false"
     data-position="below">
	<script>app.registerComponent('oQuestionSliderDate-horizontal', '_Q0', '_QWhen');</script>
	<div>
		<!-- - - - rotation div - - - -->
		<div class="o-question-slider-date-horizontal-control">
			<button type="Button" class="a-button-preterminator" data-questionid="_Q0_Preterm"
			        data-questiongroup="_QWhen"><!--slider-date-horizontal pre terminator--></button>
			<script>app.registerComponent('aButtonPreTerminator', '_Q0_Preterm', '_QWhen');</script>
			<div class="m-slider-date-horizontal">
				<div class="a-style-sliderborder"><!--slider-date-horizontal slider border--></div>
				<div data-questiongroup="_QWhen" class="m-label-ticklabels">
					<!--slider-date-horizontal tick labels--></div>
				<div class="m-style-slidermarks"><!--slider-date-horizontal tick marks--></div>
				<div class="m-slider-date-thumb">
					<div class="a-label-time" data-questionid="_Q0_Time" data-questiongroup="_QWhen">
						<!--slider-date-horizontal thumb value--></div>
					<div class="o-thumb-date" data-questiongroup="_QWhen" data-questionid="_Q0_list">
						<script>app.registerComponent('oSliderDateThumbDate', '_Q0_date', '_QWhen');</script>
						<input data-questionid="_Q0_date" data-questiongroup="_QWhen" data-position="below" type="text"
						       name="_QWhen_C" id="_Q0_date" autocomplete="off" style="" value="" data-value=""
						       class="a-input-dropdown below"/>
						<ul class="m-list" id="_Q0_list" data-questiongroup="_QWhen"></ul>
					</div>
				</div>
				<input data-questionid="_Q0" data-questiongroup="_QWhen" data-position="below" type="text" step="1"
				       name="_QWhen" id="_Q0" autocomplete="off" maxlength="40" value="" data-value=""
				       class="a-input-slider-date-horizontal below"/>
			</div>
			<button type="Button" class="a-button-postterminator" data-questionid="_Q0_Postterm"
			        data-questiongroup="_QWhen"><!--slider-date-horizontal post terminator--></button>
			<script>app.registerComponent('aButtonPostTerminator', '_Q0_Postterm', '_QWhen');</script>
		</div>
	</div>
</div>
