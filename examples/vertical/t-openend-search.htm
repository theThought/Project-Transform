<body>
    <form name="mrForm" id="mrForm" action="/mrIWeb/mrIWeb.dll" method="post">
        <input type="hidden" name="I.Engine"
            value="engine7" /><input type="hidden" name="I.Project" value="S20223226" />
            <input type="hidden"
            name="I.Session" value="luh56rdjemdulfbygdzbhqaye6uaeaaa" /><input type="hidden" name="I.SavePoint"
            value="ComboPapers" /><input type="hidden" name="I.Renderer" value="HTMLPlayer" />
        <div class="header">
            <img class="site-logo" alt="Ipsos Logo" title="Ipsos Logo"
                src="../../Survey/images/formal/ipsoslogo192.png" />
            <div class="overall-progress">
                <div class="overall-progress-text">
                    <!-- progress text -->
                </div>
                <div class="overall-progress-bar">
                    <table style="height: 100%; width: 100%">
                        <tr>
                            <td style="width: 1%; background-color: #D0DAE6" />
                            <td class="mrProgressText">1%</td>
                        </tr>
                    </table><!-- progress bar -->
                </div>
            </div>
        </div>
        <script id="pageproperties">app.RegisterProperties('Page',{
            "sidebyside":30,"focus":{"question":true,"control":true},"pwa":"false","paste":"true","jumptoerror":"true"})</script>
        <div class="surroundcontent">
            <div class="o-question-container">
                <script
                    data-questionid="_Q0">app.registerComponent('oQuestionContainer', '_Q0', '_QBarCodeList');</script>
                <script
                    type="text/javascript">app.RegisterProperties("_QBarCodeList", 
                    { 
                    "displayicon": false,
                    "listsize": 15,
                    "list": {
                        //External - working
                        // "location": "external",  
                        // "source": "http://127.0.0.1:5500/demoServer/data.json",

                        // Internal a-list - this will have UL - LI 
                        "location": "internal",
                        "source": "a-list",

                        //Internal - #jsonlist working
                        // "location": "internal",
                        // "source": "#jsonlist",

                        "valuefrom": "UPC",
                        "descriptionfrom": "name",
                        "prompts":{
							"selection":"Brand Identified",
							"listcount":"beverages found"
						},
                    },
                    "showanswers": true,
                    "mincharactersforlist": 3,
                    "notenoughcharacters": "type at least 3 characters to see a list of products containing what has been typed.",
                    "filtertype": "contains",
                    "placeholder": "Describe your drink, include the brand if you know it",
                    "noitemsinlist": "There are no drinks of that name in the list, you can accept this answer by tapping the tick"
                });</script>
                <div class="m-question-cover">
                    <!-- cover -->
                </div>
                <div class="o-question-error">
                </div>
                <div class="o-question-core">
                    <div class="o-question-warning">
                    </div>
                    <div class="o-question-information">
                        <div class="o-question-information-content">Select the brand that you consumed.</div>
                        <div class="o-question-alternatives"><!-- alternative labels go here --></div>
                    </div>
                    <div class="o-question-instruction">Type or select a brand name</div>

                    <div class="o-question-selected">
                        <!-- Tags for selected -->
                    </div>
                    <Questions>
                        <Question>                   
                             <div class="o-question-response o-question-openend-search" data-questiongroup="_QBarCodeList"
                        data-readonly="false" data-position="below">
                        <script>app.registerComponent('oQuestionOpenend-search', '_Q0', '_QBarCodeList');</script>
                        <div class="o-combobox o-openend-search" data-questiongroup="_QBarCodeList">
                            
                            <script>app.registerComponent('oOpenend-search', '_Q0', '_QBarCodeList');</script>
                            
                            <input data-questionid="_Q0" data-questiongroup="_QBarCodeList" data-position="below"
                                type="text" name="_QBarCodeList_C" id="_Q0" autocomplete="off" style=""
                                list="_QBarCodeList_list" value="" data-value="" class="a-input-openend-search below hiddencontrol" />
                              
                            <ul class="a-list" id="_QBarCodeList_list" data-questiongroup="_QBarCodeList">
                                <!-- li items will be injected here -->  
                                <script>app.registerComponent('m-list-external','_Q0','_Qbarcodelist');</script>
                            </ul>

                            <div class="m-openend-search-count">
                                <span class="a-label-counter">
                                    <!--item count goes here-->
                                </span>
                                <span class="a-label-counter-prompt">
                                    <!--item count prompt goes here-->
                                </span>
                            </div>
                        </div>
                    </Question>
                </Questions>
                <div class="m-message-instruction">
                </div> 
                    </div>
                </div>
                
                <!-- <script class="a-list" type="application/json" src="https://media.ipsosinteractive.com/sandbox/kevin.gray/passiveobservation/act/barcodelistdemo.json"></script> -->
                <!-- <script class="a-list" type="application/json" src="http://127.0.0.1:5500/demoServer/data.json"></script> -->
                <script class="a-list" type="application/json" src="http://127.0.0.1:5500/demoServer/data.json"></script>
